<!-- First menu: -->
<div class="container" *ngIf="Condition1" ng-app="">
  <div class="main-box">
    <a class="btn-save" (click)="screen2()">
      <img class="save-btn" src="./assets/Icons/savebtn.png" />
    </a>
  </div>
  <div class="header-box">
    <label class="box-title">UPLOAD INTERACTION</label>
    <div class="question-opt">QUESTION</div>
    <img class="vert-line" src="./assets/Icons/Line 7.png" />
    <div class="response-opt">RESPONSE</div>
    <img class="vert-line2" src="./assets/Icons/Line 7.png" />
    <a class="delete-box" (click)="dismissbox()">
      <img src="/assets/delete.png" />
    </a>
  </div>
  <input
    type="text"
    name="inputprompt"
    #text
    (keyup)="getValue(text.value)"
    placeholder="Define Prompt"
    onfocus="this.placeholder = ''"
    onblur="this.placeholder = 'Define Prompt'"
    class="prompt"
    [class.bold-text]="styleBold"
    [class.italic-text]="styleItalic"
    [class.underline-text]="styleUnderline"
  />

  <a class="browse-btn" type="file" (click)="browseFiles()">
    <img src="./assets/Browse.png" />
  </a>
  <div class="selected-files">
    <label class="sel-data-label">{{
      selectedFile ? selectedFile : "No File Selected"
    }}</label>
  </div>
</div>
